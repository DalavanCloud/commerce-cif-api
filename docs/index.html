<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Adobe Commerce Integration Framework (CIF) Cloud API</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js"> </script>
    <script src="./swagger-ui-standalone-preset.js"> </script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        urls: [
    {
        "url": "https://raw.githubusercontent.com/adobe/commerce-cif-api/api-model-1.5.0/src/main/resources/swagger/swagger.json",
        "name": "CIF Cloud API 1.5.0"
    },
    {
        "url": "https://raw.githubusercontent.com/adobe/commerce-cif-api/api-model-1.4.0/src/main/resources/swagger/swagger.json",
        "name": "CIF Cloud API 1.4.0"
    },
    {
        "url": "https://raw.githubusercontent.com/adobe/commerce-cif-api/api-model-1.3.0/src/main/resources/swagger/swagger.json",
        "name": "CIF Cloud API 1.3.0"
    },
    {
        "url": "https://raw.githubusercontent.com/adobe/commerce-cif-api/api-model-1.2.0/src/main/resources/swagger/swagger.json",
        "name": "CIF Cloud API 1.2.0"
    },
    {
        "url": "https://raw.githubusercontent.com/adobe/commerce-cif-api/api-model-1.1.2/src/main/resources/swagger/swagger.json",
        "name": "CIF Cloud API 1.1.2"
    },
    {
        "url": "https://raw.githubusercontent.com/adobe/commerce-cif-api/api-model-1.1.1/src/main/resources/swagger/swagger.json",
        "name": "CIF Cloud API 1.1.1"
    },
    {
        "url": "http://opensource.adobe.com/commerce-cif-api/swagger-1.1.0.json",
        "name": "CIF Cloud API 1.1.0"
    },
    {
        "url": "http://opensource.adobe.com/commerce-cif-api/swagger-1.0.0.json",
        "name": "CIF Cloud API 1.0.0"
    }
],
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
  </body>
</html>
